<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodore Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="container">
                <div class="progress">
                        <div class="progress__inner"></div>
                    </div>
                <div class="display">
                    <div class="timer">00:00</div>
                </div>
                <div class="settings">
                    <div class="breakToggles">
                        <button class="controls decrease">-</button>
                        <span class="time"></span>
                        <button class="controls increase">+</button>
                    </div>
                    <button class="startToggle">Start</button>
                <button class="resetToggle">Reset</button>
                    <div class="taskToggles">
                        <button class="controls decrease">-</button>
                        <span class="time"></span>
                        <button class="controls increase">+</button>
                    </div>
                </div>
            </div>

    <script src="app.js"></script>
</body>
</html>
